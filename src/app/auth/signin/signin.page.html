<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col>

        <ion-button (click)="authenticate()" expand="block" shape="round">
          Authenticate
          <ion-icon slot="end" name="color-filter-outline"></ion-icon>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
